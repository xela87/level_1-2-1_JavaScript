<!DOCTYPE html>

<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Laboratory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="fixed-top-block">
    <p id="cursor-coordinates"></p>
    <p id="language"></p>
    <p id="geolocation">C</p>
</div>
<h1 class="title">JavaScript Laboratory</h1>
<h2>Experiment 1</h2>
<div class="hazard-table">
    <div class="rect-item" id="rectangle"></div>
</div>
<div class="controls">
    <button id="show">Don't show</button>
    <button id="delete">Delete</button>
    <button id="hide">Hide</button>
</div>
<h2>Experiment 2</h2>
<div class="hazard-table">
    <div class="items-container">
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
    </div>
</div>
<div class="controls">
    <button id="hide-all">Hide all</button>
</div>
<h2>Experiment 3</h2>
<div class="hazard-table">
    <div class="items-container">
        <input type="text" id="text" placeholder="Input any selector">
    </div>
</div>
<div class="controls">
    <button id="hide-selectors">Hide</button>
</div>
<h2>Experiment 4</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="yellow-rectangle"></div>
    </div>
</div>
<h2>Experiment 5</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="red-rectangle"></div>
    </div>
</div>
<div class="controls">
    <button id="hover-button">Hover me</button>
</div>
<h2>Experiment 6</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="green-rectangle"></div>
    </div>
    <div class="items-container">
        <input type="text" id="some-text" placeholder="Enter any text">
    </div>
</div>
<h2>Experiment 7</h2>
<div class="hazard-table">
    <div class="container">
        <div class="column">
            <input type="text" id="image-link" placeholder="Enter image link">
            <button id="submit-link">Show</button>
        </div>
        <img id="image" src="" alt="" >
    </div>
</div>
<h2>Experiment 8</h2>
<div class="hazard-table">
    <div class="container">
        <div class="column">
            <textarea id="links-area" placeholder="Enter image links"></textarea>
            <button id="submit-links">Show</button>
        </div>
        <div id="images">
        </div>
    </div>
</div>
<h2>Experiment 9</h2>
<h3>LocalStorage</h3>
<div class="hazard-table">
    <div id="text1" contenteditable="true" class="container">
        Enter some text...
    </div>
</div>
<h3>Cookies</h3>
<div class="hazard-table">
    <div id="text2" contenteditable="true" class="container">
        Enter some text...
    </div>
</div>
<h3>SessionStorage</h3>
<div class="hazard-table">
    <div id="text3" contenteditable="true" class="container">
        Enter some text...
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
