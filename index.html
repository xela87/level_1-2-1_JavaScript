<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Laboratory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="title">JavaScript Laboratory</h1>
<h2>Experiment 1</h2>
<div class="hazard-table">
    <div class="rect-item" id="rectangle"></div>
</div>
<div class="controls">
    <button id="show">Don't show</button>
    <button id="delete">Delete</button>
    <button id="hide">Hide</button>
</div>
<h2>Experiment 2</h2>
<div class="hazard-table">
    <div class="items-container">
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
    </div>
</div>
<div class="controls">
    <button id="hide-all">Hide all</button>
</div>
<h2>Experiment 3</h2>
<div class="hazard-table">
    <div class="items-container">
        <input type="text" id="text" placeholder="Input any selector">
    </div>
</div>
<div class="controls">
    <button id="hide-selectors">Hide</button>
</div>
<h2>Experiment 4</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="yellow-rectangle"></div>
    </div>
</div>
<h2>Experiment 5</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="red-rectangle"></div>
    </div>
</div>
<div class="controls">
    <button id="hover-button">Hover me</button>
</div>
<h2>Experiment 6</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="green-rectangle"></div>
    </div>
    <div class="items-container">
        <input type="text" id="some-text" placeholder="Enter any text">
    </div>
</div>
<h2>Experiment 7</h2>
<div class="hazard-table">
    <div class="container">
        <div class="column">
            <input type="text" id="image-link" placeholder="Enter image link">
            <button id="submit-link">Show</button>
        </div>
        <img id="image" src="images/image.png" alt="" >
    </div>
</div>
<h2>Experiment 8</h2>
<div class="hazard-table">
    <div class="container">
        <div class="column">
            <textarea placeholder="Enter image links"></textarea>
            <button>Show</button>
        </div>
        <img src="images/image.png" alt="" >
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
