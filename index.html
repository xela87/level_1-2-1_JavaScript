<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Laboratory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="title">JavaScript Laboratory</h1>
<h2>Experiment 1</h2>
<div class="hazard-table">
    <div id="rectangle"></div>
</div>
<div class="controls">
    <button id="show">Don't show</button>
    <button id="delete">Delete</button>
    <button id="hide">Hide</button>
</div>
<h2>Experiment 2</h2>
<div class="hazard-table">
    <div class="items-container">
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
        <div class="rect-item"></div>
    </div>
</div>
<div class="controls">
    <button id="hide-all">Hide all</button>
</div>
<h2>Experiment 3</h2>
<div class="hazard-table">
    <div class="items-container">
        <label for="text">Input any selector</label>
        <input type="text" id="text">
    </div>
</div>
<div class="controls">
    <button id="hide-selectors">Hide</button>
</div>
<h2>Experiment 4</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="yellow-rectangle"></div>
    </div>
</div>
<h2>Experiment 5</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="red-rectangle"></div>
    </div>
</div>
<div class="controls">
    <button id="hover-button">Hover me</button>
</div>
<h2>Experiment 6</h2>
<div class="hazard-table">
    <div class="items-container">
        <div id="green-rectangle"></div>
    </div>
    <div class="items-container">
        <label for="some-text">Enter any text</label>
        <input type="text" id="some-text">
    </div>
</div>
<h2>Experiment 7</h2>
<div class="hazard-table">
    <div class="items-container-col">
        <label for="image-link">Enter image link</label>
        <input type="text" id="image-link">
        <img src="#" alt="">
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
